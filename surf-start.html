<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="UTF-8">
    	<title>home</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
		body{
			background-color: #2E3440;
			color: white;
			margin: 0px;
		}
		#urlInput{
			border-radius: 0px;
			border-width: 0px;
			background-color: #2E3440;
			color: #D8DEE9;
			font-family: Inconsolata;
			width: 100%;
			height: 100%;
			outline: none;
		}
	</style>
</head>
<body>
    	<form id="urlForm" onsubmit="redirect(event)">
        	<input type="text" id="urlInput" required autofocus>
    	</form>
    	<script>
        	function redirect(event) {
            		event.preventDefault(); // Prevent the default form submission
            		const urlInput = document.getElementById('urlInput');
            		const url = urlInput.value;
            		window.location.replace("http://google.com/search?q=" + url);
        	}
    	</script>
</body>
</html>
